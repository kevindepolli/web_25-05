<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Contato</title>
        <meta charset="utf-8">
    </head>
    <body>
        <div>
            <form action="Respostas.html">
                
                <p><label for="name">Nome:</label>
                    <input type="text" name="name" size="100" required />
                </p>

                <p><label for="address">Endereço:</label>
                    <input type="text" name="address" size="100" required />
                </p>

                <p><label for="occupation">Profissão:</label>
                    <input type="text" name="occupation" size="50" required />
                </p>

                <p><label for="email">E-mail:</label>
                    <input type="email" name="email" size="15" placeholder="email@dominio.com" required />
                </p>

                <p><label for="car">Você possui interesse em qual modelo?</label>
                    <input type="text" name="car" size="15" />
                </p>

                <p><label for="contact">Motivo do contato: </label>
                    <select size="1" name="contact">
                    <option value="order">Encomenda</option>
                    <option value="information">Informações</option>
                    <option value="sugestions">Sugestões</option>
                    <option value="comment">Crítica</option>
                    <option value="test">Test-drive</option>
                </select>
                </p>

                <p><label for="message">Deixe aqui sua mensagem:</label>
                    <textarea name="message" cols="30" rows="10"></textarea>
                </p>

            </form>
        </div>
    </body>
</html>
